apiVersion: v1
kind: Service
metadata:
  namespace: gitlab
  name: gitlab-ce
  labels:
    app: gitlab
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: ssh
      port: 22
      targetPort: ssh
      nodePort: 30022
  selector:
    app: gitlab
    tier: ce
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: gitlab
  name: gitlab-ce
  labels:
    app: gitlab
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: gitlab
        tier: ce
    spec:
      containers:
      - image: sameersbn/gitlab:11.4.5
        name: gitlab
        envFrom:
          - configMapRef:
              name: gitlab-cm-common
          - configMapRef:
              name: gitlab-cm-https
          - configMapRef:
              name: gitlab-cm-oauth
          - secretRef:
              name: gitlab-secret
        ports:
        - name: http
          containerPort: 80
        - name: ssh
          containerPort: 22
        volumeMounts:
        - mountPath: /home/git/data
          name: data
        - mountPath: /certs
          name: tls-registry-cert-key
        #livenessProbe:
        #  httpGet:
        #    path: /
        #    port: 80
        #  initialDelaySeconds: 180
        #  timeoutSeconds: 5
        #readinessProbe:
        #  httpGet:
        #    path: /
        #    port: 80
        #  initialDelaySeconds: 5
        #  timeoutSeconds: 1
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: gitlab-ce-pv-claim
      - name: tls-registry-cert-key
        secret:
          secretName: rauth-tls-certificate
