apiVersion: v1
kind: Service
metadata:
  namespace: gitlab
  name: gitlab-redis
  labels:
    app: gitlab
spec:
  ports:
    - port: 6379
      name: redis
      targetPort: redis
  selector:
    app: gitlab
    tier: redis
  clusterIP: None
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  namespace: gitlab
  name: gitlab-redis
  labels:
    app: gitlab
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: gitlab
        tier: redis
    spec:
      containers:
      - image: sameersbn/redis:4.0.9-1
        name: redis
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: redis-persistent-storage
          mountPath: /var/lib/redis
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          timeoutSeconds: 1
      volumes:
      - name: redis-persistent-storage
        persistentVolumeClaim:
          claimName: gitlab-redis-pv-claim
